<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админка</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Админка</h1>
  <form id="price-form">
    <label for="item-name">Название:</label>
    <input type="text" id="item-name" required>
    <label for="item-price">Цена:</label>
    <input type="number" id="item-price" required>
    <label for="item-category">Категория:</label>
    <select id="item-category" required>
      <option value="Шаурма">Шаурма</option>
      <option value="Напитки">Напитки</option>
      <option value="Снеки">Снеки</option>
      <option value="Сосиски">Сосиски</option>
    </select>
    <button type="submit">Добавить товар/Изменить цену</button>
  </form><br>
  <div class="center-button">
    <a href="index.html">Назад</a>
  </div>
  <script type="module" src="admin.js"></script>
</body>
</html>
